
<div data-ng-if="node.getProperty('url') == ''">
    <span data-ng-if="node.getProperty('citationstyle') != ''"><span ng-bind-html="node.getProperty('citationstyle')"></span></span>
    <span data-ng-if="node.getProperty('citationstyle') == ''">{{node.getProperty('title')}}</span>
</div>
<div data-ng-if="node.getProperty('url') != ''">
    <a href="{{node.getProperty('url')}}" target="_blank">
        <span data-ng-if="node.getProperty('citationstyle') != ''"><span ng-bind-html="node.getProperty('citationstyle')"></span></span>
        <span data-ng-if="node.getProperty('citationstyle') == ''">{{node.getProperty('title')}}</span>
    </a>
</div>
