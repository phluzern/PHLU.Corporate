<h3>
    <a class="content-link-internal" href="{{node.getUrl()}}">{{node.getDocumentNode().getProperty('title')}}</a>
</h3>
<div class="searchresult-body">

    {{node.getProperty('street')}}, {{node.getProperty('zip')}} {{node.getProperty('city')}}
    <span data-ng-if="node.getProperty('phone') != ''">,
        {{node.getProperty('phone')}}<br>
    </span>
</div>
<div ng-bind-html="node.getBreadcrumb()"></div>
