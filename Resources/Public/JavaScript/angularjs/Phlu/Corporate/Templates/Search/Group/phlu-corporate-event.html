<div class="flowtext-phlu-event">
    <div class="row" style="padding-top:0">
        <div class=" col-xs-12">
            <div class="initial">
                {{node.getProperty('date').FORMAT.d}}
            </div>
            <div class="date-location-title">
                <b>{{node.getProperty('date').FORMAT.B}} {{node.getProperty('date').FORMAT.Y}}</b> /
                {{node.getProperty('location')}}
                <br>
                <a href="{{node.getUrl()}}">{{node.getProperty('headline')}}</a>
                ... <span class="more-link oi oi-caret-right"></span>
            </div>
        </div>
    </div>
</div>
