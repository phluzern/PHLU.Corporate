{namespace neos=TYPO3\Neos\ViewHelpers}

<f:if condition="{items}">

    <ul class="breadcrumb">
        <f:for each="{items}" as="item" reverse="TRUE">
            <f:if condition="{item.hiddenInIndex} == 0">
                <li>
                    <neos:link.node node="{item}" />
                </li>
            </f:if>
        </f:for>
    </ul>
</f:if>
