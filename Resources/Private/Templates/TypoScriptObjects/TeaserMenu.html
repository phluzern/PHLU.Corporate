{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<f:render section="default" arguments="{_all}"/>


<f:section name="default">
    <f:if condition="{items}">

        <div class="row phlu-teaser navigation {pageClass}" id="teasernavigation">

                <f:for each="{items}" as="item">

                    <div class="col-xs-12 col-md-6 {itemClass} nav-teaser-item clickable">

                        <div class="row">
                            <div class="phlu-teaser-body col-xs-10">
                                <a href="{neos:uri.node(node:item.node)}" alt="{item.node.properties.title}">
                                    <ts:render path="defaultRenderer" context="{node: item.node}" />
                                </a>
                            </div>
                            <div class="phlu-teaser-caret-right col-xs-2">
                            </div>
                        </div>
                    </div>

                </f:for>
        </div>

    </f:if>
</f:section>

<f:section name="content">
    <h3><neos:link.node node="{teaser.parent}">{teaser.properties.headerTitle}</neos:link.node></h3>
    <p>{teaser.properties.headerText}</p>
</f:section>
