{namespace neos=TYPO3\Neos\ViewHelpers}



<f:render section="itemList" arguments="{items: items}"/>


<f:section name="itemList">
    <f:if condition="{items}">

        <div class="row phlu-teaser navigation" id="teasernavigation">

                <f:for each="{items}" as="item">

                    <div class="col-xs-12 col-md-6 col-lg-4 nav-teaser-item clickable">

                        <div class="row">
                            <a href="faecher-und-schwerpunkte.php"></a>
                            <div class="phlu-teaser-body col-xs-10">
                                <h3><neos:link.node node="{item.node}">{item.label}</neos:link.node></h3>
                                <p>{item.node.properties.teaserText}</p>
                            </div>
                            <div class="phlu-teaser-caret-right col-xs-2">
                            </div>
                        </div>
                    </div>

                </f:for>
        </div>

    </f:if>
</f:section>
