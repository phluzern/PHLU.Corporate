{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}


<f:render section="default" arguments="{_all}"/>

<f:section name="default">
    <f:if condition="{items}">
        <f:for each="{items}" as="item">
            <ts:render path="defaultRenderer" context="{node: item.node}" />
        </f:for>
    </f:if>
</f:section>

<f:section name="content">
    <div class="row" id="{node.Identifier}">
        <div class="col-xs-12">
            <h2>{node.properties.title}</h2>
              <ts:render path="renderer" context="{node: onepage}" />
            <f:if condition="{mainCount} > 0">
                <f:then>
                    <neos:link.node node="{node}" class="btn btn-primary"> Mehr zu {node.properties.title}</neos:link.node>
                </f:then>
            </f:if>
            <hr/>
        </div>
    </div>
</f:section>
