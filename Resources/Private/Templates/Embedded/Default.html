{namespace ts=Neos\Fusion\ViewHelpers}
{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}
{namespace resource=Phlu\Corporate\ViewHelpers\Resource}

<div class="row">
    <div class="col-xs-12">
        <div class="row ">
            <div class="col-xs-12">
                {breadcrumb -> f:format.raw()}
            </div>
            <div class="col-xs-12">

                <h1 class="page-header">
                    {embedded.title}
                </h1>
                <div class="phlu-corporate-textplain leadtext">
                    <p>
                        {embedded.teaser}
                    </p>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <iframe src="{embedded.link}" frameborder="0"
                        seamless
                        allowTransparency="true" width="100%" height="500"></iframe>
            </div>
        </div>

    </div>
</div>
