{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace phlu=PHLU\Neos\NodeTypes\ViewHelpers}


<div {attributes -> f:format.raw()} data-ng-controller="EventoFurtherEducationCtrl">


    <img src="{f:uri.resource(package: 'PHLU.Corporate', path: 'Images/loading.svg')}" alt="loading"
         class="loadingIcon hidden-xs-up"
         data-ng-if="result.isLoading()" data-ng-show="search.length > 2"
         data-ng-class="{'hidden-xs-up': search.length < 2}"/>

    <div class="row further-education-list">
        <div class="col-xs-12">
            <div class="row" style="padding:13px">

                <div class="col-xs-12 col-md-2" style="padding:0;">
                    <div class="btn-group" style="width:100%;">
                        <button type="button" class="btn  dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false" style="width:100%; height:50px;">
                            {{nodetypesFilterCurrentLabel}}
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#" data-ng-repeat="f in nodetypesFilter"
                               data-ng-click="setNodetypesFilter(f);">{{f.label}}</a>
                        </div>
                    </div>

                </div>
                <div class="col-xs-12 col-md-10" style="padding:0;">

                    <div class="list-search-field">
                        <input type="text" class="c-input form-control" data-ng-model="search">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                </div>

            </div>
        </div>


        <div class="col-xs-12 hidden-xs-up" data-ng-class="{'hidden-xs-up': result.isStarted() === false}">


            <div class="row results-table" data-ng-show="search.length > 2">
                <div class="col-xs-12">

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th class="clickable">
                                    <a href="#">Angebot</a>
                                </th>
                            </tr>

                            </thead>
                            <tbody ng-repeat="node in result.getNodes(limit)"
                                   data-ng-click="node.isopen = node.isopen ? false : true">
                            <tr data-ng-class="{open: node.isopen,noborder: $index > 0}" class="clickable"
                                data-node-id="{{node.identifier}}">
                                <td>
                                        <span class="oi"
                                              data-ng-class="{'oi-caret-right': !node.isopen, 'oi-caret-bottom': node.isopen}"></span>
                                    <span>
                                        {{node.getProperty('title')}}
                                    </span>
                                </td>
                            </tr>
                            <tr class="result-preview" data-ng-show="node.isopen">
                                <td>
                                    <div>
                                        <p ng-bind-html="node.getProperty('description').substr(0,255)"></p>
                                        <a class="btn btn-primary" href="{{node.getUrl()}}">
                                            Details
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="row">
                        <div class="col-center">
                            <a data-ng-click="loadMore();" class="btn loadMore"
                               data-ng-if="result.count() > limit">
                                <!--{{limitChunkSize}} -->
                                mehr anzeigen
                            </a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>

</div>
