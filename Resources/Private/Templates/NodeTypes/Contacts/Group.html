{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}
{namespace media=TYPO3\Media\ViewHelpers}
{namespace phlu=PHLU\Neos\NodeTypes\ViewHelpers}

<div {attributes -> f:format.raw()}>

    <f:if condition="{contactGroupsCount}>1">
        <f:then>
            {neos:contentElement.editable(property: 'title', tag: 'h3')}
        </f:then>
        <f:else>
            <phlu:backendHelper node="{node}"/>
        </f:else>
    </f:if>

    <ts:render path="collectionRenderer" context="{node: main}"/>

</div>
