{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>
<f:if condition="{assets}">
    <p>
        <f:for each="{assets}" as="asset">
            <f:if condition="{asset}">
                <a class="content-link-default-file content-link-{asset.MediaTypeShortname}-file" href="{f:uri.resource(resource: asset.resource)}">{asset.title}</a> ({asset.FileDescription})<br>
            </f:if>
        </f:for>
    </p>
</f:if>
</div>
