{namespace neos=TYPO3\Neos\ViewHelpers}
<div{attributes -> f:format.raw()}>

<f:if condition="{node.properties.assets}">
    <f:if condition="{node.properties.assets.resource}">
        <a href="{f:uri.resource(resource: node.properties.assets.resource)}" target="_blank">{node.properties.assets.title} ({node.properties.assets.resource.fileextension})</a><br>
    </f:if>
</f:if>
</div>
