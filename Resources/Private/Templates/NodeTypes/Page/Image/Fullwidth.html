{namespace neos=Neos\Neos\ViewHelpers}
{namespace media=Neos\Media\ViewHelpers}


<f:if condition="{neos:rendering.inBackend()}">
	<f:then>
		<f:if condition="{image}">
			<f:then>
				<media:image image="{image}" alt="{alternativeText}" class="backend-img-fullwidth" title="{title}" width="{width}" maximumWidth="{maximumWidth}" height="{height}" maximumHeight="{maximumHeight}" allowUpScaling="{allowUpScaling}" />
			</f:then>
			<f:else>
				<f:if condition="{neos:rendering.inEditMode()}">
					<img src="{f:uri.resource(package: 'Neos.Neos', path: 'Images/dummy-image.svg')}" title="Dummy image" alt="Dummy image" class="neos-handle" />
				</f:if>
			</f:else>
		</f:if>

	</f:then>
	<f:else>

		</div>


		</div>

		</div>




		<f:if condition="{image}">
			<f:then>

				<div class="ambient-img-fullwidth" style="background-image:url('<typo3.media:uri.image image="{image}" width="1400" maximumWidth="1400"  maximumHeight="1400" allowUpScaling="false" />')">
				<img src="{f:uri.resource(package: 'Phlu.Corporate', path: 'Images/spacer.png')}" alt="" width="{image.width}" height="{image.height}">
				</div>
			</f:then>
		</f:if>





		<div class="row">

			<div class="col-xs-12 col-xl-8">






				<div class="neos-contentcollection">

	</f:else>

</f:if>
