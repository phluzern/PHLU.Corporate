{namespace ts=Neos\Fusion\ViewHelpers}
{namespace phlu=Phlu\Neos\NodeTypes\ViewHelpers}

    <f:if condition="{sectionCount}>1">
        <f:then>
        {neos:contentElement.editable(property: 'title', tag: 'h2')}

    <hr>
