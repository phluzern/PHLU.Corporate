{namespace ts=Neos\Fusion\ViewHelpers}


<div class="row ">
    <div class="col-xs-12 col-lg-12">
        {breadcrumb -> f:format.raw()}
    </div>
    </div>
<div class="row">
    <div class="col-xs-12 col-lg-12">
        <ts:render path="defaultRenderer" context="{node: header}"/>
        {onePageMenu -> f:format.raw()}
    </div>
</div>


{onePageContent -> f:format.raw()}


<div class="row">
    <div class="col-xs-12">
        <div id="phlu-accordion" class="phlu-accordion" role="tablist" aria-multiselectable="true">
            <ts:render path="collectionRenderer" context="{node: main}"/>
        </div>
    </div>
</div>

<f:if condition="{contact}">
    <f:then>
        <ts:render path="defaultRenderer" context="{node: contact}"/>
    </f:then>
</f:if>

<ts:render path="defaultRenderer" context="{node: targetgroup}"/>
