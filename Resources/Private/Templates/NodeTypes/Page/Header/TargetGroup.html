{namespace neos=TYPO3\Neos\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div {attributes -> f:format.raw()}>


    <f:if condition="{neos:rendering.inBackend()}">
        <f:then>

            <ts:render path="defaultRenderer" context="{node: title}"/>
            <ts:render path="defaultRenderer" context="{node: text}"/>

        </f:then>
        <f:else>

            <neos:link.node node="{linkNode}">
                <ts:render path="defaultRenderer" context="{node: title}"/>
            </neos:link.node>
            <ts:render path="defaultRenderer" context="{node: text}"/>

        </f:else>
    </f:if>


</div>
