
'Phlu.Corporate:Tag':
  superTypes:
    'Phlu.Neos.NodeTypes:Tag': true
  properties:
    icon:
      ui:
        inspector:
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Icon ausw√§hlen'
            dataSourceIdentifier: phlu-corporate-tags-icon
            allowEmpty: true
            multiple: false


'Phlu.Corporate:Tags.Menu':
  superTypes:
    'Phlu.Corporate:Content': true
  ui:
    icon: icon-tag
    label: Menu
    inspector:
      groups:
        general:
          label: Allgemein
  properties:
    title:
      type: string
      defaultValue: Filter
      ui:
        inlineEditable: true
    maximumLevels:
      type: integer
      defaultValue: 0
      ui:
        label: Max. Level Unterseiten
        reloadIfChanged: TRUE
        inspector:
          group: general
          position: 50
    disabled:
      type: boolean
      defaultValue: false
      ui:
        label: 'Deaktivieren'
        inspector:
          group: general
          position: 60
  constraints:
    nodeTypes:
      'Phlu.Corporate:Tag': true
