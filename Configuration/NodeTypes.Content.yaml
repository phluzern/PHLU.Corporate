            em: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            h4: false
            h5: false
            h6: false
            code: false
            removeFormat: true
          table:
            table: false
          link:
            a: true
          list:
            ul: true
            ol: true
          alignment:
            left: false
            center: false
            right: false
            justify: false
          formatlesspaste:
            button: false
            formatlessPasteOption: true
