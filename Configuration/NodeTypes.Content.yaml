      ui:
        inspector:
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                locked:
                  width: 237
                  height: 336
'Phlu.Corporate:Image':
  superTypes:
    'Phlu.Corporate:Content': true
    'Neos.NodeTypes:ImageMixin': true
  ui:
    label: Bild
    icon: icon-picture
    position: 400

'Phlu.Corporate:MediaGallery':
  superTypes:
    'Phlu.Corporate:Content': true
  constraints:
    nodeTypes:
      'Phlu.Corporate:CarouselImage': true
  ui:
    label: Mediensammlung
    icon: icon-picture
    inspector:
      groups:
        general:
          label: Mediensammlung
    inlineEditable: true
    position: 400
  properties:
    title:
      type: string
      defaultValue: 'Medien Galerie'
    mediaGalleryType:
      type: string
      defaultValue: ''
      ui:
        label: Darstellungsform
        reloadIfChanged: true
        inspector:
          group: general
          editor: Content/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: false
            placeholder: 'Auswahl Galerietyp'
            values:
              carousel:
                label: Karussell
              lightbox:
                label: Vorschaubilder
  childNodes:
    main:
      type: 'Phlu.Corporate:ContentCollection.MediaGallery'
'Phlu.Corporate:CarouselImage':
  superTypes:
    'Phlu.Corporate:Image': true
  ui:
    label: Bild
    icon: icon-picture
    position: 400
  properties:
    image:
      ui:
        inspector:
          editorOptions:
            features:
              crop: true
            crop:
              aspectRatio:
                locked:
                  width: 900
                  height: 530
