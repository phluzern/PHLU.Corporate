# Content

'Phlu.Corporate:Content':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
  abstract: true
'Phlu.Corporate:Content.Page.HeaderDefault':
  ui:
    label: Header
    icon: icon-header
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    title:
      type: 'Phlu.Corporate:Headline'
    text:
      type: 'Phlu.Corporate:TextPlain'
'Phlu.Corporate:Content.Page.TeaserDefault':
  ui:
    label: Teaser
    icon: icon-header
  constraints:
    nodeTypes:
      '*': false
  properties:
    teaserText:
      type: string
      defaultValue: 'Bitte geben Sie einen Teaser-Text ein.'
'Phlu.Corporate:Content.Carousel':
  abstract: true
  ui:
    label: Karussell
    icon: icon-header
    inlineEditable: true
  properties:
    title:
      type: string
      defaultValue: Aktuelles
  constraints:
    nodeTypes:
      '*': false
  childNodes:
    main:
      type: 'Phlu.Corporate:ContentCollection.Carousel'
'Phlu.Corporate:Content.CarouselNews':
  superTypes:
    'Phlu.Corporate:Content.Carousel': true
  childNodes:
    main:
      type: 'Phlu.Corporate:ContentCollection.CarouselNews'
'Phlu.Corporate:Content.Page.TargetGroup':
  ui:
    label: Zielpublikum
    icon: icon-header
    inlineEditable: true
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      type: string
      defaultValue: 'Beratungen und Angebote f√ºr'
  childNodes:
    main:
      type: 'Phlu.Corporate:ContentCollection.Page.TargetGroup'
'Phlu.Corporate:Content.Page.TargetGroupElement':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
  ui:
    label: Zielpublikum
    inlineEditable: true
    icon: icon-link
    inspector:
      groups:
        general:
          label: Allgemein
  constraints:
    nodeTypes:
      '*': false
  properties:
    reference:
      type: reference
      ui:
        label: Link
        reloadIfChanged: true
        inspector:
          group: general
          position: 50
    usepageheader:
      type: boolean
      ui:
        label: 'Verwende Text vom Seiten-Header'
        reloadIfChanged: true
        inspector:
          group: general
          position: 90
      defaultValue: true
  childNodes:
    header:
      type: 'Phlu.Corporate:Content.Page.HeaderDefault'
'Phlu.Corporate:AccordeonElement':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
    'Phlu.Neos.NodeTypes:PlainTitleMixin': true
  ui:
    label: 'Accordeon Element'
    icon: icon-header
    inlineEditable: true
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      defaultValue: 'Hier kommt ein Titel'
  childNodes:
    main:
      type: 'Phlu.Corporate:ContentCollection.Accordeon'
'Phlu.Corporate:Headline':
  superTypes:
    'Phlu.Neos.NodeTypes:Headline': true

