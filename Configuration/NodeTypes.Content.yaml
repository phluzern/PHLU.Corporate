'Phlu.Corporate:TextPlain':
  superTypes:
    'Phlu.Neos.NodeTypes:TextPlain': true
'Phlu.Corporate.NodeTypes:ContentImageMixin':
  abstract: true
  superTypes:
    'Neos.NodeTypes:ImageMixin': true
    'Phlu.Corporate.NodeTypes:ImageCaptionMixin': true
'Phlu.Corporate.NodeTypes:ImageCaptionMixin':
  abstract: true
  superTypes:
    'Neos.NodeTypes:ImageCaptionMixin': true
  properties:
    caption:
      ui:
        aloha:
          autoparagraph: false
'Phlu.Corporate:TextWithImage':
  superTypes:
    'Phlu.Corporate:Text': true
    'Phlu.Corporate.NodeTypes:ContentImageMixin': true
  ui:
    label: 'Text mit Bild'
    icon: icon-picture
    position: 400
  properties:
    caption:
      ui:
        aloha:
          format:
            strong: false
            b: false
            em: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            h4: false
            h5: false
            h6: false
            code: false
            removeFormat: false
          table:
            table: false
          link:
            a: false
          list:
            ul: false
            ol: false
          alignment:
            left: false
            center: false
            right: false
            justify: false
          formatlesspaste:
            button: false
            formatlessPasteOption: true
            strippedElements:
              - '*'
            autoparagraph: false
