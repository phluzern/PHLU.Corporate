# Content
'PHLU.Corporate:Content':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
  abstract: TRUE


# Header default
'PHLU.Corporate:Content.Page.HeaderDefault':
  ui:
    label: 'Header'
    icon: icon-header
  constraints:
    nodeTypes:
      '*': FALSE
  childNodes:
    title:
      type: 'PHLU.Corporate:Headline'
    text:
      type: 'PHLU.Corporate:TextPlain'

# Teaser default
'PHLU.Corporate:Content.Page.TeaserDefault':
  ui:
    label: 'Teaser'
    icon: icon-header
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    teaserText:
      type: string
      defaultValue: 'Bitte geben Sie einen Teaser-Text ein.'


# Carousel abstract
'PHLU.Corporate:Content.Carousel':
  abstract: true
  ui:
    label: 'Karussell'
    icon: icon-header
    inlineEditable: true
  properties:
    title:
      type: string
      defaultValue: 'Aktuelles'
  constraints:
    nodeTypes:
      '*': FALSE
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Carousel'


# Carousel news
'PHLU.Corporate:Content.CarouselNews':
  superTypes:
    'PHLU.Corporate:Content.Carousel': TRUE
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.CarouselNews'


# Target group default
'PHLU.Corporate:Content.Page.TargetGroup':
  ui:
    label: 'Zielpublikum'
    icon: icon-header
    inlineEditable: true
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: 'Weitere Angebote f√ºr'
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Page.TargetGroup'


# Target group default
'PHLU.Corporate:Content.Page.TargetGroupElement':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
  ui:
    label: 'Zielpublikum'
    inlineEditable: true
    icon: icon-link
    inspector:
      groups:
        general:
          label: 'Allgemein'
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    reference:
      type: reference
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          position: 50
    usepageheader:
      type: boolean
      ui:
        label: 'Verwende Text vom Seiten-Header'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          position: 90
      defaultValue: true
  childNodes:
    header:
      type: 'PHLU.Corporate:Content.Page.HeaderDefault'





# Accorden default
'PHLU.Corporate:AccordeonElement':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
  ui:
    label: 'Accordeon Element'
    icon: icon-header
    inlineEditable: true
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: 'Hier kommt ein Titel'
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Accordeon'



# headline
'PHLU.Corporate:Headline':
  superTypes:
    'PHLU.Neos.NodeTypes:Headline': TRUE


# Text default
'PHLU.Corporate:Text':
  superTypes:
    'PHLU.Neos.NodeTypes:TextPlain': TRUE
  properties:
    text:
      ui:
        aloha:
          'format': # Enable specific formatting options.
            'strong': TRUE
            'b': FALSE
            'em': FALSE
            'i': FALSE
            'u': FALSE
            'sub': FALSE
            'sup': FALSE
            'p': FALSE
            'h1': FALSE
            'h2': FALSE
            'h3': FALSE
            'h4': FALSE
            'h5': FALSE
            'h6': FALSE
            'code': FALSE
            'removeFormat': TRUE
          'table':
            'table': FALSE
          'link':
            'a': TRUE
          'list':
            'ul': TRUE
            'ol': TRUE
          'alignment':
            'left': FALSE
            'center': FALSE
            'right': FALSE
            'justify': FALSE
          'formatlesspaste':
            'button': FALSE # Show toggle button for formatless pasting.
            'formatlessPasteOption': TRUE # Whether the format less pasting should be enable by default.
            'strippedElements': ['*'] # If not set the default setting is used.
            'autoparagraph': FALSE # Automatically wrap non-wrapped text blocks in paragraph blocks.


# Text plain
'PHLU.Corporate:TextPlain':
  superTypes:
    'PHLU.Neos.NodeTypes:TextPlain': TRUE



# Text with image
'PHLU.Corporate:TextWithImage':
  superTypes:
    'PHLU.Corporate:Text': TRUE
    'TYPO3.Neos.NodeTypes:ContentImageMixin': TRUE
  ui:
    label: 'Text mit Bild'
    icon: 'icon-picture'
    position: 400


