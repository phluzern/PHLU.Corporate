# Content
'PHLU.Corporate:Content':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
  abstract: TRUE

# Header default
'PHLU.Corporate:Content.Page.HeaderDefault':
  ui:
    label: 'Header'
    icon: icon-header
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    headerText:
      type: string
      defaultValue: 'Bitte geben Sie einen Lead-Text ein.'
    headerTitle:
      type: string
      defaultValue: 'Hier kommt ein Titel'

# Teaser default
'PHLU.Corporate:Content.Page.TeaserDefault':
  ui:
    label: 'Teaser'
    icon: icon-header
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    teaserText:
      type: string
      defaultValue: 'Bitte geben Sie einen Teaser-Text ein.'


# Carousel news
'PHLU.Corporate:Content.Page.CarouselNews':
  ui:
    label: 'Aktuelles'
    icon: icon-header
    inlineEditable: true
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: 'Aktuelles'
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Page.CarouselNews'


# Target group default
'PHLU.Corporate:Content.Page.TargetGroup':
  ui:
    label: 'Zielpublikum'
    icon: icon-header
    inlineEditable: true
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: 'Weitere Angebote f√ºr'
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Page.TargetGroup'


# Target group default
'PHLU.Corporate:Content.Page.TargetGroupElement':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
  ui:
    label: 'Zielpublikum'
    inlineEditable: true
    icon: icon-link
    inspector:
      groups:
        general:
          label: 'Allgemein'
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    reference:
      type: reference
      ui:
        label: 'Link'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          position: 50



# Accorden default
'PHLU.Corporate:AccordeonElement':
