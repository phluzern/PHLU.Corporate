# Location

'Phlu.Corporate:Location':
  superTypes:
    'Phlu.Corporate:SectionAutoGeneratedContent': true
    'Neos.NodeTypes:ImageMixin': true
  ui:
    group: general
    label: 'Phlu Standort'
    inlineEditable: true
    icon: icon-map-marker
    inspector:
      groups:
        general:
          label: Allgemein
          position: 10
        image:
          label: Bild
          position: 20
        coords:
          label: 'Koordinaten (wo, map, karte, lage)'
          position: 30
        address:
          label: Adresse
          position: 40
        chooseLocation:
          label: 'Bestehender Standort wählen'
          position: 60
        additional:
          label: 'Weitere Einstellungen'
          position: 70
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      defaultValue: Standort
      ui:
        label: Abschnittstitel
        inspector:
          group: additional
    image:
      ui:
        label: ''
        inspector:
          group: image
    lat:
      type: string
      ui:
        reloadIfChanged: true
        label: Latitude
        inspector:
          group: coords
    lng:
      type: string
      ui:
        reloadIfChanged: true
        label: Longitude
        inspector:
          group: coords
    name:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Name des Standorts'
        inspector:
          group: general
    organisation:
      type: string
      ui:
        label: 'Firma / Organisation'
        inspector:
          group: address
    street:
      type: string
      ui:
        label: 'Strasse / Nr.'
        inspector:
          group: address
    street2:
      type: string
      ui:
        label: Adresszusatz
        inspector:
          group: address
    zip:
      type: string
      ui:
        label: PLZ
        inspector:
          group: address
    city:
      type: string
      ui:
        label: Ort
        inspector:
          group: address
    phone:
      type: string
      ui:
        label: Telefon
        inspector:
          group: address
    email:
      type: string
      ui:
        label: E-Mail
        inspector:
          group: address
    locationReference:
      type: reference
      ui:
        label: 'Standort wählen'
        reloadIfChanged: true
        inspector:
          group: chooseLocation
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: ''
            dataSourceIdentifier: phlu-neos-nodetypes-locations
            allowEmpty: true
            multiple: false
