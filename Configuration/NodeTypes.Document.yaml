      type: 'PHLU.Corporate:ContentCollection'
    header:
      type: 'PHLU.Corporate:Content.Page.HeaderDefault'
    teaser:
      type: 'PHLU.Corporate:Content.Page.TeaserDefault'
    onepage:
      type: 'PHLU.Corporate:ContentCollection.OnePage'
