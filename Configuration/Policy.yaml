privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'PHLU.Corporate:PortraitControllerActions':
      matcher: 'method(PHLU\Corporate\Controller\PortraitController->viewAction())'

roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'PHLU.Corporate:PortraitControllerActions'
        permission: GRANT