privilegeTargets:
  Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    'PHLU.Corporate:PortraitControllerActions':
      matcher: 'method(PHLU\Corporate\Controller\PortraitController->(view|viewPortrait)Action())'
    'PHLU.Corporate:ProjectControllerActions':
      matcher: 'method(PHLU\Corporate\Controller\ProjectController->(view|load)Action())'

roles:
  'Neos.Flow:Everybody':
    privileges:
      -
        privilegeTarget: 'PHLU.Corporate:PortraitControllerActions'
        permission: GRANT
      -
        privilegeTarget: 'PHLU.Corporate:ProjectControllerActions'
        permission: GRANT