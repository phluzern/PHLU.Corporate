    'PHLU.Corporate:Content': TRUE
  ui:
    label: 'Tabelle'

    icon: icon-table
    inlineEditable: true
    inspector:
      groups:
        table:
          label: 'Tabelle'
          position: 20
        firstcol:
          label: 'Erste Spalte'
          position: 30
