          group: 'firstcol'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              auto:
                label: 'Automatisch'
              20:
                label: '20%'
              25:
                label: '25%'
              33:
                label: '33%'
              40:
                label: '40%'
              50:
                label: '50%'
              60:
                label: '60%'
              66:
                label: '66%'
              75:
                label: '75%'
