Neos:
  Neos:
    userInterface:
      requireJsPathMapping:
        Phlu.Corporate/Handlers: 'resource://Phlu.Corporate/Public/JavaScript/Backend/Inspector/Handlers'
      translation:
        autoInclude:
          Phlu.Corporate:
            - 'NodeTypes/*'
            - Hyphens
      navigateComponent:
        nodeTree:
          loadingDepth: 1
        structureTree:
          loadingDepth: 0
    nodeTypes:
      groups:
        autoGeneratedContent:
          position: 50
          label: 'Automatisch erstellte Inhalte'
          collapsed: false
          icon: icon-fort-awesome
        special:
          position: 50
          label: 'Spezialseiten'
          collapsed: true
          icon: icon-fort-awesome
        teaserEmpty:
          position: 60
          label: 'Teaser mit Links auf bestehende Inhalte'
          collapsed: false
          icon: icon-fort
        teaserNewContent:
          position: 60
          label: 'News und Veranstaltungen erstellen'
          collapsed: false
          icon: icon-fort
    fusion:
      autoInclude:
        Phlu.Corporate: true
  Fusion:
    defaultContext:
      Phlu.Corporate: Phlu\Corporate\Eel\Helper\NodeHelper

  Flow:
    error:
      exceptionHandler:
         renderingGroups:
           notFoundExceptions:
             matchingStatusCodes: [404]
             options:
               logException: FALSE
               templatePathAndFilename: 'resource://Phlu.Corporate/Private/Templates/Error/Default.html'
               variables:
                 errorTitle: 'Nicht gefunden'
                 errorDescription: 'Die angeforderte Seite konnte nicht gefunden werden.'

Phlu:
  Corporate:
    ga: 'UA-85360922-1'
    domainRedirection:
      studorg.phlu.ch:
        target: 'node://ce0bc808-96a9-4640-a02f-6a8be0852615'
      www.studorg.phlu.ch:
        target: 'node://ce0bc808-96a9-4640-a02f-6a8be0852615'
      www.projektunterricht.ch:
        target: 'node://e760df01-b440-4f04-b62d-36bd84a5c761'
      projektunterricht.ch:
        target: 'node://e760df01-b440-4f04-b62d-36bd84a5c761'
