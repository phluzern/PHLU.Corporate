Neos:
  Neos:
    userInterface:
      requireJsPathMapping:
        Phlu.Corporate/Handlers: 'resource://Phlu.Corporate/Public/JavaScript/Backend/Inspector/Handlers'
      translation:
        autoInclude:
          Phlu.Corporate:
            - 'NodeTypes/*'
      navigateComponent:
        nodeTree:
          loadingDepth: 1
        structureTree:
          loadingDepth: 0
    nodeTypes:
      groups:
        autoGeneratedContent:
          position: 50
          label: 'Automatisch erstellte Inhalte'
          collapsed: false
          icon: icon-fort-awesome
        special:
          position: 50
          label: 'Spezialseiten'
          collapsed: true
          icon: icon-fort-awesome
        teaserEmpty:
          position: 60
          label: 'Teaser aus bestehenden Inhalten erstellen'
          collapsed: false
          icon: icon-fort
        teaserNewContent:
          position: 60
          label: 'Teaser aus neuen Inhalten erstellen'
          collapsed: false
          icon: icon-fort
    fusion:
      autoInclude:
        Phlu.Corporate: true
  Fusion:
    defaultContext:
      Phlu.Corporate: Phlu\Corporate\Eel\Helper\NodeHelper
