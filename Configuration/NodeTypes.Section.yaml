# Section default
'PHLU.Corporate:Section':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
    'PHLU.Neos.NodeTypes:PlainTitleMixin': TRUE
  ui:
    label: 'Abschnitt'
    icon: icon-chevron-down
    selectHelper: TRUE
    inlineEditable: true
    inspector:
      groups:
        general:
          label: 'Allgemein'
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: ' Titel'
      ui:
        label: 'Abschnitts-Titel'
        inspector:
          group: 'general'
          position: 50
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Section'


# Section for generated Content
'PHLU.Corporate:SectionAutoGeneratedContent':
  abstract: TRUE
  superTypes:
    'PHLU.Corporate:Section': TRUE
  ui:
    group: 'autoGeneratedContent'
    inspector:
      groups:
        autoGeneratedContent:
          label: 'Automatisch erstellte Inhalte'


# Projects list
'PHLU.Corporate:SectionAutoGeneratedContentProjectsList':
  superTypes:
    'PHLU.Corporate:SectionAutoGeneratedContent': TRUE
  ui:
    label: 'Projekte anzeigen'
    inlineEditable: true
    icon: icon-rocket
    inspector:
      groups:
        general:
          label: 'Allgemein'
        selectsingleproject:
          label: 'Auswahl Einzelne Projekte'
        filters:
          label: 'Projekt Filter'
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: 'Projekte'
    researchfocustype:
      type: array
      ui:
        label: 'Forschungsschwerpunkte'
        reloadIfChanged: TRUE
        inspector:
          group: 'filters'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'phlu-corporate-projects'
            dataSourceAdditionalData:
              property: 'researchfocustype'
    researchunittype:
      type: array
      ui:
        label: 'Forschungseinheit'
        reloadIfChanged: TRUE
        inspector:
          group: 'filters'
          position: 10
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'phlu-corporate-projects'
            dataSourceAdditionalData:
              property: 'researchunittype'
    financingtype:
      type: array
      ui:
        label: 'Finanzierungstyp'
        reloadIfChanged: TRUE
        inspector:
          group: 'filters'
          position: 20
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'phlu-corporate-projects'
            dataSourceAdditionalData:
              property: 'financingtype'
    projectparticipantnames:
      type: array
      ui:
        label: 'Projektbeteiligte Personen'
        reloadIfChanged: TRUE
        inspector:
          group: 'filters'
          position: 30
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'phlu-corporate-projects'
            dataSourceAdditionalData:
              property: 'projectparticipantnames'
    ppdbstatuslifetime:
      type: array
      ui:
        label: 'Projektstatus'
        reloadIfChanged: TRUE
        inspector:
          group: 'filters'
          position: 40
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            dataSourceIdentifier: 'phlu-corporate-projects'
            dataSourceAdditionalData:
              property: 'ppdbstatuslifetime'
    projectenddate:
      type: DateTime
      defaultValue: NULL
      ui:
        label: 'Projektende'
        reloadIfChanged: TRUE
        inspector:
          group: 'filters'
          position: 50
          editorOptions:
            format: 'd.m.Y'
    reference:
      type: references
      ui:
        label: 'Projektname'
        reloadIfChanged: TRUE
        inspector:
          group: 'selectsingleproject'
          position: 50
          editorOptions:
            nodeTypes: ['PHLU.Neos.NodeTypes:Project']
    showSearchInput:
      type: boolean
      ui:
        label: 'Suchfeld und Filter anzeigen'
        reloadIfChanged: TRUE
        inspector:
          group: 'general'
          position: 90

