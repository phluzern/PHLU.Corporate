# Section default
'PHLU.Corporate:Section':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': TRUE
    'PHLU.Neos.NodeTypes:PlainTitleMixin': TRUE
  ui:
    label: 'Abschnitt'
    icon: icon-chevron-down
    selectHelper: TRUE
    inlineEditable: true
    inspector:
      groups:
        general:
          label: 'Allgemein'
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      type: string
      defaultValue: ' Titel'
      ui:
        label: 'Abschnitts-Titel'
        inspector:
          group: 'general'
          position: 50
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Section'


# Section for generated Content
'PHLU.Corporate:SectionAutoGeneratedContent':
  abstract: TRUE
  superTypes:
    'PHLU.Corporate:Section': TRUE
  ui:
    inspector:
      groups:
        autoGeneratedContent:
          label: 'Automatisch erstellte Inhalte'


# Section for 'subjects and focus' per (research) center
'PHLU.Corporate:SectionAutoGeneratedContentSubjectAndFocus':
  superTypes:
    'PHLU.Corporate:SectionAutoGeneratedContent': TRUE
  ui:
    group: 'autoGeneratedContent'
    label: 'Fächer und Schwerpunkte'
  properties:
    title:
      defaultValue: ' Fächer und Schwerpunkte'
    showFilterTabs:
      type: boolean
      ui:
        label: 'Suchfilter anzeigen'
        reloadIfChanged: TRUE
        inspector:
          group: 'autoGeneratedContent'
          position: 90


# Section for 'consulting and offers' per (research) center
'PHLU.Corporate:SectionAutoGeneratedContentConsultingAndOffers':
  superTypes:
    'PHLU.Corporate:SectionAutoGeneratedContent': TRUE
  ui:
    group: 'autoGeneratedContent'
    label: 'Beratungen und Angebote'
  properties:
    title:
      defaultValue: ' Beratungen und Angebote'
    showFilterTabs:
      type: boolean
      ui:
        label: 'Suchfilter anzeigen'
        reloadIfChanged: TRUE
        inspector:
          group: 'autoGeneratedContent'
          position: 90
