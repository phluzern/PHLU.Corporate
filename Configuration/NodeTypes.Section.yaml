'Phlu.Corporate:SectionAutoGeneratedContentFurtherEducationList':
  superTypes:
    'Phlu.Corporate:SectionAutoGeneratedContent': true
  ui:
    group: autoGeneratedContent
    label: Weiterbildungsangebote
    icon: icon-map-signs
    inspector:
      groups:
        filters:
          label: 'Projekt Filter'
  properties:
    title:
      defaultValue: Weiterbildung
    maxitems:
      type: integer
      defaultValue: 0
      ui:
        label: 'max. Resultate'
        reloadIfChanged: true
        inspector:
          group: filters
    query:
      type: string
      defaultValue: ''
      ui:
        label: 'Suchbegriff'
        reloadIfChanged: true
        inspector:
          group: filters
    orderby:
      type: string
      ui:
        label: 'Sortieren nach'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 900
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: false
            values:
              '-nr':
                label: 'Nummer (absteigend)'
              'nr':
                label: 'Nummer'
              '-title':
                label: 'Titel (absteigend)'
              'title':
                label: 'Titel (aufsteigend)'
              '-created':
                label: 'Erstellungsdatum (absteigend)'
              'created':
                label: 'Erstellungsdatum (aufsteigend)'
              '-lastmodified':
                label: 'Letzte Änderung (absteigend)'
              'lastmodified':
                label: 'Letzte Änderung (aufsteigend)'
              '-id':
                label: 'Id (absteigend)'
              'id':
                label: 'Id (aufsteigend)'

    types:
      type: array
      ui:
        label: Angebotsarten
        reloadIfChanged: true
        inspector:
          group: filters
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: true
            values:
              phlu-neos-nodetypes-course-study-furthereducation:
                label: Studiengänge
                icon: icon-legal
              phlu-neos-nodetypes-course-module-furthereducation:
                label: Kurse
                icon: icon-fire
    genres:
      type: array
      ui:
        label: 'Rubrik'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 30
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: phlu-neos-furthereducation
            dataSourceAdditionalData:
              property: genre
    targetgroups:
      type: array
      ui:
        label: 'Zielgruppen'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 30
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: phlu-neos-furthereducation
            dataSourceAdditionalData:
              property: targetgroups
    nrs:
      type: array
      ui:
        label: 'Kurs/Nummer'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 30
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: phlu-neos-furthereducation
            dataSourceAdditionalData:
              property: nrs
    ids:
      type: array
      ui:
        label: 'Kurs einzeln'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 30
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: phlu-neos-furthereducation
            dataSourceAdditionalData:
              property: ids

