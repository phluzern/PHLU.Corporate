# Section default

'Phlu.Corporate:Section':
  superTypes:
    'Phlu.Neos.NodeTypes:Content': true
    'Phlu.Neos.NodeTypes:PlainTitleMixin': true
  ui:
    label: Abschnitt
    icon: icon-chevron-down
    selectHelper: true
    inlineEditable: true
    inspector:
      groups:
        general:
          label: Allgemein
        special:
          label: Erweitert
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      type: string
      defaultValue: ' Titel'
      ui:
        label: Abschnitts-Titel
        inspector:
          group: general
          position: 50
    internalid:
      type: integer
    widget:
      type: string
      ui:
        label: Widget
        defaultValue: false
        inspector:
          group: special
        reloadIfChanged: true
  childNodes:
    main:
      type: 'Phlu.Corporate:ContentCollection.Section'


