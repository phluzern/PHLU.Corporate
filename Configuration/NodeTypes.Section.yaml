# Section default

'PHLU.Corporate:Section':
  superTypes:
    'PHLU.Neos.NodeTypes:Content': '1'
    'PHLU.Neos.NodeTypes:PlainTitleMixin': '1'
  ui:
    label: Abschnitt
    icon: icon-chevron-down
    selectHelper: true
    inlineEditable: true
    inspector:
      groups:
        general:
          label: Allgemein
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      type: string
      defaultValue: ' Titel'
      ui:
        label: Abschnitts-Titel
        inspector:
          group: general
          position: 50
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.Section'
'PHLU.Corporate:SectionAutoGeneratedContent':
  abstract: true
  superTypes:
    'PHLU.Corporate:Section': '1'
  ui:
    group: autoGeneratedContent
    inspector:
      groups:
        autoGeneratedContent:
          label: 'Automatisch erstellte Inhalte'
  childNodes:
    main: ''
'PHLU.Corporate:SectionAutoGeneratedContentProjectsList':
  superTypes:
    'PHLU.Corporate:SectionAutoGeneratedContent': '1'
  ui:
    label: 'Projekte anzeigen'
    inlineEditable: true
    icon: icon-rocket
    inspector:
      groups:
        general:
          label: Allgemein
        selectsingleproject:
          label: 'Auswahl Einzelne Projekte'
        filters:
          label: 'Projekt Filter'
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      type: string
      defaultValue: Projekte
    researchfocustype:
      type: array
      ui:
        label: Forschungsschwerpunkte
        reloadIfChanged: true
        inspector:
          group: filters
          position: 10
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: researchfocustype
    researchunittype:
      type: array
      ui:
        label: Forschungseinheit
        reloadIfChanged: true
        inspector:
          group: filters
          position: 10
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: researchunittype
    organisations:
      type: array
      ui:
        label: Organisationen
        reloadIfChanged: true
        inspector:
          group: filters
          position: 15
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: organisations
    financingtype:
      type: array
      ui:
        label: Finanzierungstyp
        reloadIfChanged: true
        inspector:
          group: filters
          position: 20
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: financingtype
    projectparticipantnames:
      type: array
      ui:
        label: 'Projektbeteiligte Personen'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 30
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: projectparticipantnames
    ppdbstatuslifetime:
      type: array
      ui:
        label: Projektstatus
        reloadIfChanged: true
        inspector:
          group: filters
          position: 40
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: ppdbstatuslifetime
    projectenddate:
      type: DateTime
      defaultValue: null
      ui:
        label: Projektende
        reloadIfChanged: true
        inspector:
          group: filters
          position: 50
          editorOptions:
            format: d.m.Y
    reference:
      type: references
      ui:
        label: Projektname
        reloadIfChanged: true
        inspector:
          group: selectsingleproject
          position: 50
          editorOptions:
            nodeTypes:
              - 'PHLU.Neos.NodeTypes:Project'
    showSearchInput:
      type: boolean
      ui:
        label: 'Suchfeld und Filter anzeigen'
        reloadIfChanged: true
        inspector:
          group: general
          position: 90
'PHLU.Corporate:SectionAutoGeneratedContentSubjectAndFocus':
  superTypes:
    'PHLU.Corporate:SectionAutoGeneratedContent': '1'
  ui:
    group: autoGeneratedContent
