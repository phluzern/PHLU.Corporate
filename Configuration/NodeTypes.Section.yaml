# Location detailview
'PHLU.Corporate:SectionContentPhluLocation':
  superTypes:
    'PHLU.Corporate:Section': TRUE
    'TYPO3.Neos.NodeTypes:ImageMixin': TRUE
    'PHLU.Qmpilot.NodeTypes:File': TRUE
    'Neoslive.Hybridsearch:Content': FALSE
  ui:
    group: 'general'
    label: 'Phlu Standort'
    inlineEditable: true
    icon: icon-map-marker
    inspector:
      groups:
        general:
          label: 'Allgemein'
          position: 10
        image:
          label: 'Standort Bild'
          position: 20
        coords:
          label: 'Google Maps Koordinaten'
          position: 30
        address:
          label: 'Standort Adresse'
          position: 40
        file:
          label: 'Lageplan Querschnitt'
          position: 50
        chooseLocation:
          label: 'Standort'
          position: 60
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    title:
      defaultValue: 'Phlu Location'
      ui:
        inspector:
          group: 'general'
    image:
      ui:
        label: ''
        inspector:
          group: 'image'
    lat:
      type: string
      ui:
        label: 'Latitude'
        inspector:
          group: 'coords'
    lng:
      type: string
      ui:
        label: 'Longitude'
        inspector:
          group: 'coords'
    location:
        type: 'string'
        ui:
          label: ''
          inspector:
            group: 'address'
            editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
            editorOptions:
              rows: 7
    chooseLocation:
      defaultValue: FALSE
      type: array
      ui:
        label: 'Standort auswählen'
        reloadIfChanged: FALSE
        reloadPageIfChanged: FALSE
        inspector:
          group: 'chooseLocation'
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
           placeholder: ''
           dataSourceIdentifier: 'phlu-neos-nodetypes-ous'
           allowEmpty: TRUE
           multiple: FALSE
  childNodes:
    main:
      type: 'PHLU.Corporate:ContentCollection.SectionContentPhluLocation'
