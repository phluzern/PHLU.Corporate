'PHLU.Corporate:SectionAutoGeneratedContentFurtherEducationList':
  superTypes:
    'PHLU.Corporate:SectionAutoGeneratedContent': '1'
  ui:
    group: autoGeneratedContent
    label: Weiterbildungsangebote
    icon: icon-map-signs
    inspector:
      groups:
        filters:
          label: 'Projekt Filter'
  properties:
    title:
      defaultValue: Weiterbildung
    showFilterTabs:
      type: boolean
      ui:
        label: 'Suchfilter anzeigen'
        reloadIfChanged: true
        inspector:
          group: autoGeneratedContent
          position: 90
    types:
      type: array
      ui:
        label: Angebotsarten
        reloadIfChanged: true
        inspector:
          group: filters
          position: 10
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: true
            values:
              phlu-neos-nodetypes-course-study-furthereducation:
                label: Studiengänge
                icon: icon-legal
              phlu-neos-nodetypes-course-module-furthereducation:
                label: Kurse
                icon: icon-fire
