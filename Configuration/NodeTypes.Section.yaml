'Phlu.Corporate:SectionAutoGeneratedContentProjectsList':
  superTypes:
    'Phlu.Corporate:SectionAutoGeneratedContent': true
  ui:
    label: 'Projekte anzeigen'
    inlineEditable: true
    icon: icon-rocket
    inspector:
      groups:
        general:
          label: Allgemein
        selectsingleproject:
          label: 'Auswahl Einzelne Projekte'
        filters:
          label: 'Projekt Filter'
  constraints:
    nodeTypes:
      '*': false
  properties:
    title:
      type: string
      defaultValue: Projekte
    projecttype:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Projekt-Type'
        inspector:
          position: 9
          group: filters
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: true
            values:
              'Forschung und Entwicklung':
                label: 'Forschung und Entwicklung'
              'Weiterbildung':
                label: 'Weiterbildung'

    researchfocustype:
      type: array
      ui:
        label: Forschungsschwerpunkte
        reloadIfChanged: true
        inspector:
          group: filters
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: researchfocustype
    researchunittype:
      type: array
      ui:
        label: Forschungseinheit
        reloadIfChanged: true
        inspector:
          group: filters
          position: 10
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: researchunittype
    organisations:
      type: array
      ui:
        label: Organisationen
        reloadIfChanged: true
        inspector:
          group: filters
          position: 15
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            allowEmpty: true
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: organisations
    financingtype:
      type: array
      ui:
        label: Finanzierungstyp
        reloadIfChanged: true
        inspector:
          group: filters
          position: 20
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: financingtype
    projectparticipantnames:
      type: array
      ui:
        label: 'Projektbeteiligte Personen'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 30
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: projectparticipantnames
    ppdbstatuslifetime:
      type: array
      ui:
        label: Projektstatus
        reloadIfChanged: true
        inspector:
          group: filters
          position: 40
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            dataSourceIdentifier: phlu-corporate-projects
            dataSourceAdditionalData:
              property: ppdbstatuslifetime
    projectenddate:
      type: DateTime
      defaultValue: null
      ui:
        label: Projektende
        reloadIfChanged: true
        inspector:
          group: filters
          position: 50
          editorOptions:
            format: d.m.Y
    reference:
      type: references
      ui:
        label: Projektname
        reloadIfChanged: true
        inspector:
          group: selectsingleproject
          position: 50
          editorOptions:
            nodeTypes:
              - 'Phlu.Neos.NodeTypes:Project'
    maxitems:
      type: integer
      defaultValue: 0
      ui:
        label: 'max. Resultate'
        reloadIfChanged: true
        inspector:
          group: filters
    query:
      type: string
      defaultValue: ''
      ui:
        label: 'Suchbegriff'
        reloadIfChanged: true
        inspector:
          group: filters
    orderby:
      type: string
      defaultValue: 0
      ui:
        label: 'Sortieren nach'
        reloadIfChanged: true
        inspector:
          group: filters
          position: 900
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            multiple: false
            values:
              '0':
                label: 'Automatisch'
              '-title':
                label: 'Titel (absteigend)'
              'title':
                label: 'Titel (aufsteigend)'
              '-created':
                label: 'Erstellungsdatum (absteigend)'
              'created':
                label: 'Erstellungsdatum (aufsteigend)'
              '-lastmodified':
                label: 'Letzte Änderung (absteigend)'
              'lastmodified':
                label: 'Letzte Änderung (aufsteigend)'
    showSearchInput:
      type: boolean
      ui:
        label: 'Suchfeld und Filter anzeigen'
        reloadIfChanged: true
        inspector:
          group: general
          position: 90

