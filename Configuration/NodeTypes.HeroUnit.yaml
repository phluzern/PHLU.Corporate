          autoparagraph: true
          format:
            strong: true
            b: false
            em: false
            i: false
            u: false
            sub: false
            sup: false
            p: false
            h1: false
            h2: false
            h3: false
            h4: false
            h5: false
            h6: false
            code: false
            removeFormat: true
          table:
