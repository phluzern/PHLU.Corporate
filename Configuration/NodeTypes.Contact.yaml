# Contact

'Phlu.Corporate:Contact':
  superTypes:
    'Phlu.Corporate:Content': true
    'Phlu.Neos.NodeTypes:Database': true
  hybridsearch:
    properties:
      portrait: neosliveHybridsearchContactsPortraitUrl
  ui:
    label: Kontakt
    icon: icon-male
    inlineEditable: true
    inspector:
      groups:
        general:
          label: Allgemein
          position: 5
        contact:
          label: Kontakt
          keywords: 'büro wo adresse kontakt info'
          position: 20
        evento:
          label: Evento
          position: 10
  constraints:
    nodeTypes:
      '*': false
  properties:
    autogenerated:
      type: boolean
    ishidden:
      type: boolean
      defaultValue: 0
      ui:
        reloadIfChanged: true
        label: Ausblenden
        inspector:
          group: general
          position: 10
    text:
      type: string
    lastname:
      type: string
      ui:
        reloadIfChanged: true
        label: Name
        inspector:
          group: contact
          position: 10
    firstname:
      type: string
      ui:
        reloadIfChanged: true
        label: Vorname
        inspector:
          group: contact
          position: 20
    titlename:
      type: string
      ui:
        reloadIfChanged: true
        label: Titel
        inspector:
          group: contact
          position: 30
    street:
      type: string
      ui:
        reloadIfChanged: true
        label: Street
        keywords: 'büro wo'
        inspector:
          group: contact
          position: 40
    street2:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Strasse Zusatz'
        inspector:
          group: contact
          position: 50
    zip:
      type: string
      ui:
        reloadIfChanged: true
        label: PLZ
        keywords: 'büro wo'
        inspector:
          group: contact
          position: 60
    city:
      type: string
      ui:
        reloadIfChanged: true
        label: Ort
        keywords: 'büro wo'
        inspector:
          group: contact
          position: 70
    phone:
      type: string
      ui:
        reloadIfChanged: true
        label: Telefon
        keywords: 'phone nummber nr'
        inspector:
          group: contact
          position: 80
    eventoid:
      type: string
      ui:
        reloadIfChanged: true
        label: EventoID
    education:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Ausbildung / Weiterbildung'
        keywords: wer
    activities:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Weitere Funktionen, Tätigkeiten'
    functions:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Funktionen an der PH Luzern'
        keywords: was
    consulting:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Arbeits- / Beratungsschwerpunkte, Expertise'
    expertise:
      type: string
      ui:
        reloadIfChanged: true
        label: 'Berufliche Tätigkeiten'
        keywords: 'erfahrung hat'
    email:
      type: string
      ui:
        reloadIfChanged: true
        label: E-Mail
        keywords: mail
        inspector:
          group: contact
          position: 90
    function:
      type: string
      ui:
        label: Funktion
        reloadIfChanged: false
        inspector:
          group: contact
          position: 25
    functionCustom:
      type: string
      ui:
        label: 'Benutzerdefinierte Funktion'
        reloadIfChanged: true
        inspector:
          group: evento
          position: 1
    image:
      type: Neos\Media\Domain\Model\ImageInterface
      ui:
        label: Bild
        reloadIfChanged: true
        inspector:
          group: contact
          position: 140
    contact:
      type: integer
      defaultValue: 0
      ui:
        label: Kontakt
        reloadIfChanged: true
        reloadPageIfChanged: false
        inspector:
          group: evento
          position: 1
          editor: Neos.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: 'Kontakt auswählen'
            dataSourceIdentifier: phlu-corporate-contacts
            allowEmpty: true
            multiple: false
          editorListeners:
            contact:
              property: contact
              handler: Phlu.Corporate/Handlers/ContactHandler
'Phlu.Corporate:Contacts':
  superTypes:
    'Phlu.Corporate:Content': true
  ui:
    label: Kontakte
    icon: icon-phone
    inlineEditable: true
  childNodes:
    main:
      type: 'Phlu.Neos.NodeTypes:ContentCollection.Contacts'
'Phlu.Corporate:ContactsGroup':
  superTypes:
    'Phlu.Corporate:Content': true
    'Phlu.Neos.NodeTypes:PlainTitleMixin': true
  ui:
    label: Team
    selectHelper: true
    icon: icon-group
  properties:
    autogenerated:
      type: boolean
    ppdbid:
      type: string
    title:
      type: string
      defaultValue: 'Team Bezeichnung eingeben'
  childNodes:
    main:
      type: 'Phlu.Neos.NodeTypes:ContentCollection.ContactsGroup'
