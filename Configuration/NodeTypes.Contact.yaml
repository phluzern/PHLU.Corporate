# Contact
'PHLU.Corporate:Contact':
  superTypes:
    'PHLU.Corporate:Content': TRUE
  ui:
    label: 'Kontakt'
    icon: icon-male
    inlineEditable: true
    inspector:
      groups:
        general:
          label: 'Allgemein'
          position: 5
        contact:
          label: 'Kontakt'
          position: 20
        evento:
          label: 'Evento'
          position: 10
  constraints:
    nodeTypes:
      '*': FALSE
  properties:
    ishidden:
      type: boolean
      defaultValue: false
      ui:
        reloadIfChanged: TRUE
        label: 'Ausblenden'
        inspector:
          group: 'general'
          position: 10
    text:
      type: string
    lastname:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Name'
        inspector:
          group: 'contact'
          position: 10
    firstname:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Vorname'
        inspector:
          group: 'contact'
          position: 20
    titlename:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Titel'
        inspector:
          group: 'contact'
          position: 30
    street:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Street'
        inspector:
          group: 'contact'
          position: 40
    street2:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Strasse Zusatz'
        inspector:
          group: 'contact'
          position: 50
    zip:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'PLZ'
        inspector:
          group: 'contact'
          position: 60
    city:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Ort'
        inspector:
          group: 'contact'
          position: 70
    phone:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'Telefon'
        inspector:
          group: 'contact'
          position: 80
    email:
      type: string
      ui:
        reloadIfChanged: TRUE
        label: 'E-Mail'
        inspector:
          group: 'contact'
          position: 90
    function:
      type: string
      ui:
        label: 'Funktion'
        reloadIfChanged: FALSE
        inspector:
          group: 'contact'
          position: 25
    functionCustom:
      type: string
      ui:
        label: 'Benutzerdefinierte Funktion'
        reloadIfChanged: TRUE
        inspector:
          group: 'evento'
          position: 1

    image:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Bild'
        reloadIfChanged: TRUE
        inspector:
          group: 'contact'
          position: 140
    contact:
      type: integer
      defaultValue: 0
      ui:
        label: 'Kontakt'
        reloadIfChanged: TRUE
        reloadPageIfChanged: FALSE
        inspector:
          group: 'evento'
          position: 1
          editor: 'TYPO3.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Kontakt ausw√§hlen'
            dataSourceIdentifier: 'phlu-corporate-contacts'
            allowEmpty: TRUE
            multiple: FALSE
          editorListeners:
            contact:
              property: 'contact'
              handler: 'PHLU.Corporate/Handlers/ContactHandler'


# Contacts (contact wrapper)
'PHLU.Corporate:Contacts':
  superTypes:
    'PHLU.Corporate:Content': TRUE
  ui:
    label: 'Kontakte'
    icon: icon-phone
    inlineEditable: true
  childNodes:
    main:
      type: 'PHLU.Neos.NodeTypes:ContentCollection.Contacts'



# Contacts (contacts group wrapper)
'PHLU.Corporate:ContactsGroup':
  superTypes:
    'PHLU.Corporate:Content': TRUE
    'PHLU.Neos.NodeTypes:PlainTitleMixin': TRUE
  ui:
    label: 'Team'
    selectHelper: TRUE
    icon: icon-group
  properties:
    title:
      type: string
      defaultValue: 'Team Bezeichnung eingeben'
  childNodes:
    main:
      type: 'PHLU.Neos.NodeTypes:ContentCollection.ContactsGroup'

